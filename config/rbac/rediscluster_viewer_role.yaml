# permissions for end users to view redisclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rediscluster-viewer-role
rules:
- apiGroups:
  - cache.example.com
  resources:
  - redisclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cache.example.com
  resources:
  - redisclusters/status
  verbs:
  - get
